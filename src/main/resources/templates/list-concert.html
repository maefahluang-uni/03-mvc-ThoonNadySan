<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert List</title>
</head>
<body>
    <h1>Concert List</h1>

    <a href="/add-concert">Add Concert</a>
    <a href="/delete-concert">Delete All Concerts</a>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Performer</th>
            <th>Date</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        <tr th:each="concert : ${concerts}">
            <td th:text="${concert.id}">1</td>
            <td th:text="${concert.title}">Sample Title</td>
            <td th:text="${concert.performer}">Sample Performer</td>
            <td th:text="${concert.date}">2025-08-25</td>
            <td th:text="${concert.description}">Description</td>
            <td>
                <a th:href="@{'/delete-concert/' + ${concert.id}}">Delete</a>
            </td>
        </tr>
    </table>
</body>
</html>
